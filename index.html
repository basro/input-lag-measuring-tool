	<body style="position: relative">
		<h3>Input lag measuring tool</h3>
		<p>You can use this tool to measure the input lag of the browser.</p>
		<p>Move your mouse around at constant speed and adjust the slider until the circle matches your mouse.</p>
		<div><input id="framedistance-slider" type="range" min="1" max="10" step="0.1" value="2" style="width:300px"></div>
		<p>Frames of input lag: <span id="framedistance">2</span></p>
		<p>FPS: <span id="fps">0</span></p>

		<canvas id="canvas" style="width:100%; height:800px; border: 1px solid black" ></canvas>
		<script src="script.js"></script> 
	</body>
</html>
